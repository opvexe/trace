version: '2'

services:

    peer0.sale.trace.com:
      container_name: peer0.sale.trace.com
      image: hyperledger/fabric-peer:latest
      environment:
        - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
        - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=trace_default
        - CORE_LOGGING_LEVEL=INFO
        #- CORE_LOGGING_LEVEL=DEBUG
        - CORE_PEER_GOSSIP_USELEADERELECTION=true
        - CORE_PEER_GOSSIP_ORGLEADER=false
        - CORE_PEER_PROFILE_ENABLED=true
        - CORE_PEER_LOCALMSPID=OrgSaleMSP
        - CORE_PEER_ID=peer0.sale.trace.com
        - CORE_PEER_ADDRESS=peer0.sale.trace.com:7051
        - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.sale.trace.com:7051
        - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.sale.trace.com:7051
        # TLS
        - CORE_PEER_TLS_ENABLED=true
        - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
        - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
        - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/sale.trace.com/peers/peer0.sale.trace.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/sale.trace.com/peers/peer0.sale.trace.com/tls:/etc/hyperledger/fabric/tls
      working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
      command: peer node start
      networks:
        default:

      ports:
        - 9051:7051
        - 9053:7053
    
    peer1.sale.trace.com:
      container_name: peer1.sale.trace.com
      image: hyperledger/fabric-peer:latest
      environment:
        - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
        - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=trace_default
        - CORE_LOGGING_LEVEL=INFO
        #- CORE_LOGGING_LEVEL=DEBUG
        - CORE_PEER_GOSSIP_USELEADERELECTION=true
        - CORE_PEER_GOSSIP_ORGLEADER=false
        - CORE_PEER_PROFILE_ENABLED=true
        - CORE_PEER_LOCALMSPID=OrgSaleMSP
        - CORE_PEER_ID=peer1.sale.trace.com
        - CORE_PEER_ADDRESS=peer1.sale.trace.com:7051
        - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.sale.trace.com:7051
        - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.sale.trace.com:7051
        # TLS
        - CORE_PEER_TLS_ENABLED=true
        - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
        - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
        - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/sale.trace.com/peers/peer1.sale.trace.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/sale.trace.com/peers/peer1.sale.trace.com/tls:/etc/hyperledger/fabric/tls
      working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
      command: peer node start
      networks:
        default:

      ports:
        - 9151:7051
        - 9153:7053

        
    cli-sale:
      container_name: cli-sale
      image: hyperledger/fabric-tools:latest
      tty: true
      stdin_open: true
      environment:
        - GOPATH=/opt/gopath
        - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
        #- CORE_LOGGING_LEVEL=DEBUG
        - CORE_LOGGING_LEVEL=INFO
        - CORE_PEER_ID=cli
        - CORE_PEER_ADDRESS=peer0.sale.trace.com:7051
        - CORE_PEER_LOCALMSPID=OrgSaleMSP
        - CORE_PEER_TLS_ENABLED=true
        - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sale.trace.com/peers/peer0.sale.trace.com/tls/server.crt
        - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sale.trace.com/peers/peer0.sale.trace.com/tls/server.key
        - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sale.trace.com/peers/peer0.sale.trace.com/tls/ca.crt
        - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/sale.trace.com/users/Admin@sale.trace.com/msp
      working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
      command: /bin/bash
      volumes:
        - /var/run/:/host/var/run/
        - ./chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      depends_on:   # 启动顺序
        - peer0.sale.trace.com
        - peer1.sale.trace.com
      
      networks:
          default:
      extra_hosts:
          - "peer0.dairy.trace.com:127.0.0.1"
          - "peer0.machining.trace.com:127.0.0.1"
        

      
